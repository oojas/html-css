<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Information</legend>
                Name: <input type="text"><br><br>
                Age: <input type="number"><br><br>
                Email: <input type="email"><br><br>
                Password: <input type="password"><br><br>
                Gender:<br>
                Male: <input type="radio" name="gender">
                Female: <input type="radio" name="gender">
                <br><br>
                Age:<br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40+</option>
                </select><br><br>
                Biography: <br>
                <textarea rows="3" color="30">
                </textarea>
                <br><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
